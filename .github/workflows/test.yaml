name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 'Run Unit Tests in Docker'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull docker compose prereq
        run: docker compose pull
      - name: Enable layer cache service
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Run tests
        run: GH_TOKEN=${{ secrets.GH_NPM_KEY }} docker compose -f docker-compose.test.yaml up --build --abort-on-container-exit --exit-code-from unit-test
